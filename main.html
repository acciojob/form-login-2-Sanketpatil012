<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body  style="width:100% ; height:100vh ; display:flex ; align-items:center ; justify-content:center">
	<!-- the entire body must be written by student -->
	  <form id="userForm">
        <label>First Name:</label>
        <input type="text" name="First Name" id="firstName" required>

        <label>Last Name:</label>
        <input type="text" name="Last Name" id="lastName" required>

        <label>Phone Number:</label>
        <input type="tel" name="Phone Number" id="phoneNumber" required>

        <label>Email ID:</label>
        <input type="email" name="Email ID" id="emailID" required>

        <button type="submit">Submit</button>
    </form> 
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
